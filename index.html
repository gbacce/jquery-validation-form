<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="validate.js"></script>
</head>
<body>

<div class="container">
<form class="sign-up-form">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2 page-wrapper">
			<div class = "row row-1-wrapper">
				<div class="col-sm-10 col-sm-offset-1 row-1-content">
					<div class="col-sm-12 heading">
						<h2>Sign up now!</h2>
					</div>
					<div class="col-sm-12 subheading">
						Sign up for the dev job of your dreams!
					</div>
				</div>
			</div>
			<div class = "row row-2-wrapper">
				<div class="col-sm-1 row-number">
					<h3>1</h3>
				</div>
				<div class="col-sm-10 row-2-content">
					<h3>First Name & Address</h3>
					<div class ="row row-information">
						<div class="col-sm-12 field">
							Your Full Name
						</div>
						<div class="col-sm-10 col-sm-offset-1 input">
							<div class="error name-error"></div>
							<input type="text" class="name" placeholder="Your Full Name">
						</div>
						<div class="col-sm-12 field">
							Address
						</div>
						<div class="col-sm-10 col-sm-offset-1 input">
							<div class="error address-error"></div>
							<input type="text" class="address" placeholder="Your Address">
						</div>
					</div>
				</div>
			</div>
			<div class = "row row-3-wrapper">
				<div class="col-sm-1 row-number">
					<h3>2</h3>
				</div>
				<div class="col-sm-10 row-3-content">
					<h3>Contact Info</h3>
					<div class ="row row-information">
						<div class="col-sm-12 field">
							Email
						</div>
						<div class="col-sm-10 col-sm-offset-1 input">
							<div class="error email-error"></div>
							<input type="text" class="email" placeholder="Your Email Address">
						</div>
						<div class="col-sm-12 field">
							Phone
						</div>
						<div class="col-sm-10 col-sm-offset-1 input">
							<div class="error phone-error"></div>
							<input type="text" class="phone" placeholder="Your Phone Number">
						</div>
					</div>
				</div>
			</div>
			<div class = "row row-4-wrapper">
				<div class="col-sm-1 row-number">
					<h3>3</h3>
				</div>
				<div class="col-sm-10 row-4-content">
					<h3>Password</h3>
					<div class ="row row-information">
						<div class="col-sm-12 field">
							Password
						</div>
						<div class="col-sm-10 col-sm-offset-1 input">
							<div class="error password-error"></div>
							<input type="password" class="password" placeholder="Password must be 6 characters">
						</div>
						<div class="col-sm-12 field">
							Password Confirmation
						</div>
						<div class="col-sm-10 col-sm-offset-1 input">
							<div class="error password2-error"></div>
							<input type="password" class="password2" placeholder="Confirm Password">
						</div>
					</div>
				</div>
			</div>
			<div class = "row row-5-wrapper">
				<div class="col-sm-1 row-number">
					<h3>4</h3>
				</div>
				<div class="col-sm-10 row-5-content">
					<h3>Skills</h3>
					<div class ="row row-information">
						<div class="col-sm-12 field">
							My Tech Skills
						</div>
						<div class="col-sm-10 col-sm-offset-1 input">
							<div class="error skills-error"></div>
							<input type="text" class="skills" placeholder="Enter your skills">
						</div>
						<div class="col-sm-12 field">
							Years of Experience
						</div>
						<div class="col-sm-10 col-sm-offset-1 input">
							<div class="error years-error"></div>
							<input type="text" class="years" placeholder="Years of XP">
						</div>
						<div class="col-sm-10 col-sm-offset-1">
							<div class="form-wrapper">
								<input type="submit" class="submit" value="Get me a job!">
							</div>
						</div>
						<div class="col-sm-12">
							<input type="checkbox" class="privacy">I agree to the terms and policies
						</div>
						<!-- <div class="form-wrapper"> -->
							<!-- <input type="submit" -->
						<!-- </div> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
</div>

</body>
</html>
